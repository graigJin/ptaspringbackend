<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
  <tr>
    <th>User Id</th>
    <th>Person Id</th>
    <th>Role</th>
  </tr>
  <tr th:each="users:${users}">
    <td th:text="${users.id}">User ID</td>
    <td th:text="${users.personId}">Person ID</td>
    <td th:text="${users.role}">Role</td>
  </tr>
</table>

</body>
</html>
